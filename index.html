<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RPG Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Simple RPG Game</h1>
        <div id="status">
            <p id="playerHealth">Player Health: 100</p>
            <p id="enemyHealth">Enemy Health: 100</p>
        </div>
        <div id="controls">
            <button id="attackButton">Attack</button>
            <button id="healButton">Heal</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
